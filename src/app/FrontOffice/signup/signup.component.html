<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- First Name -->
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name">
        <div *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid">
          <small *ngIf="signupForm.get('firstName')?.errors?.required">First Name is required</small>
        </div>
      </div>
  
      <!-- Last Name -->
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name">
        <div *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid">
          <small *ngIf="signupForm.get('lastName')?.errors?.required">Last Name is required</small>
        </div>
      </div>
  
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email">
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          <small *ngIf="signupForm.get('email')?.errors?.required">Email is required</small>
          <small *ngIf="signupForm.get('email')?.errors?.email">Please enter a valid email</small>
        </div>
      </div>
  
      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password">
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          <small *ngIf="signupForm.get('password')?.errors?.required">Password is required</small>
          <small *ngIf="signupForm.get('password')?.errors?.minlength">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <!-- Address -->
      <div>
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" placeholder="Enter your address">
        <div *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.invalid">
          <small *ngIf="signupForm.get('address')?.errors?.required">Address is required</small>
        </div>
      </div>
  
      <!-- CIN -->
      <div>
        <label for="cin">CIN</label>
        <input id="cin" formControlName="cin" type="text" placeholder="Enter your CIN">
        <div *ngIf="signupForm.get('cin')?.touched && signupForm.get('cin')?.invalid">
          <small *ngIf="signupForm.get('cin')?.errors?.required">CIN is required</small>
          <small *ngIf="signupForm.get('cin')?.errors?.pattern">CIN must be numeric</small>
        </div>
      </div>
  
      <!-- Birth Date -->
      <div>
        <label for="birthDate">Birth Date</label>
        <input id="birthDate" formControlName="birthDate" type="date">
        <div *ngIf="signupForm.get('birthDate')?.touched && signupForm.get('birthDate')?.invalid">
          <small *ngIf="signupForm.get('birthDate')?.errors?.required">Birth Date is required</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
