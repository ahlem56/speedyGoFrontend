<div class="edit-driver-container">
    <h1>Edit Driver</h1>
  
    <form (ngSubmit)="updateDriver()" #driverForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="driver.firstName" name="firstName" class="input-field" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="driver.lastName" name="lastName" class="input-field" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="driver.email" name="email" class="input-field" required />
      </div>
  
      <div class="form-group">
        <label for="cin">CIN</label>
        <input type="text" id="cin" [(ngModel)]="driver.cin" name="cin" class="input-field" required />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="driver.address" name="address" class="input-field" required />
      </div>
  
      <div class="form-group">
        <label for="availability">Available</label>
        <input type="checkbox" id="availability" [(ngModel)]="driver.availibilityD" name="availability" />
      </div>
  
      <button type="submit" class="submit-button">Update Driver</button>
    </form>
  </div>
