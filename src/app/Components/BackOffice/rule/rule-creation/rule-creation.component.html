<div class="form-container">
  <h1> <i class="bi bi-clipboard-check"></i> Manage Point Rules</h1> 

  <form [formGroup]="ruleForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <!-- Points for joining a carpool -->
      <div class="form-group">
        <label for="pointsForJoin">Points for joining a carpool *</label>
        <input type="number" id="pointsForJoin" formControlName="pointsForJoin" required>
      </div>

      <!-- Points lost when cancelling -->
      <div class="form-group">
        <label for="pointsForCancel">Points lost when cancelling a carpool *</label>
        <input type="number" id="pointsForCancel" formControlName="pointsForCancel" required>
      </div>

      <!-- Points deducted per inactive day -->
      <div class="form-group">
        <label for="pointsDeductedPerInactiveDay">Points deducted per inactive day *</label>
        <input type="number" id="pointsDeductedPerInactiveDay" formControlName="pointsDeductedPerInactiveDay" required>
      </div>

      <!-- Inactive days threshold -->
      <div class="form-group">
        <label for="inactiveDaysThreshold">Inactive day threshold before deduction *</label>
        <input type="number" id="inactiveDaysThreshold" formControlName="inactiveDaysThreshold" required>
      </div>

      <!-- TOP_ACTIVE level threshold -->
      <div class="form-group">
        <label for="topActivePointsThreshold">Points required for TOP_ACTIVE level *</label>
        <input type="number" id="topActivePointsThreshold" formControlName="topActivePointsThreshold" required>
      </div>

      <!-- CONTRIBUTOR level threshold -->
      <div class="form-group">
        <label for="contributeurPointsThreshold">Points required for CONTRIBUTOR level *</label>
        <input type="number" id="contributeurPointsThreshold" formControlName="contributeurPointsThreshold" required>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="submit" [disabled]="ruleForm.invalid">
        {{ rulesExist ? 'Update Rules' : 'Create Rules' }}
      </button>
    </div>
  </form>
</div>
