<div class="form-container">
  <h1>Create New Partner</h1>

  <form #partnerForm="ngForm" (ngSubmit)="createPartner(partnerForm)">
    <div class="form-grid">
      <!-- Partner Name -->
      <div class="form-group">
        <label for="partnerName">Name *</label>
        <input type="text"
               id="partnerName"
               [(ngModel)]="partner.partnerName"
               name="partnerName"
               required>
      </div>

      <!-- Contact Info -->
      <div class="form-group">
        <label for="partnerContactInfo">Contact Info *</label>
        <input type="text"
               id="partnerContactInfo"
               [(ngModel)]="partner.partnerContactInfo"
               name="partnerContactInfo"
               required>
      </div>

      <!-- Partner Code -->
      <div class="form-group">
        <label for="partnerCode">Partner Code *</label>
        <input type="number"
               id="partnerCode"
               [(ngModel)]="partner.partnerCode"
               name="partnerCode"
               required>
      </div>

      <!-- Partnership Duration -->
      <div class="form-group">
        <label for="partnershipDuration">Partnership Duration (months) *</label>
        <input type="number"
               id="partnershipDuration"
               [(ngModel)]="partner.partnershipDuration"
               name="partnershipDuration"
               required>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="submit" [disabled]="partnerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Create Partner</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
      <button type="button" (click)="router.navigate(['/back-office/partners'])">
        Cancel
      </button>
    </div>

    <!-- Success and Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
