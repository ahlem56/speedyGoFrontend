<div class="partner-create-container">
    <h2>Create New Partner</h2>
    <form (ngSubmit)="createPartner()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="partner.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="partner.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="partner.phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="partner.address" name="address" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Partner</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
