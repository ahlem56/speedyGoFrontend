<!-- partner-edit.component.html -->
<div class="container mt-4">
    <h2>Edit Partner</h2>
    
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="!isLoading && !errorMessage" class="card">
      <div class="card-body">
        <form (ngSubmit)="savePartner()">
          <div class="mb-3">
            <label for="partnerName" class="form-label">Partner Name</label>
            <input type="text" class="form-control" id="partnerName" [(ngModel)]="partner.partnerName" name="partnerName" required>
          </div>
          
          <div class="mb-3">
            <label for="partnerContactInfo" class="form-label">Contact Info</label>
            <input type="text" class="form-control" id="partnerContactInfo" [(ngModel)]="partner.partnerContactInfo" name="partnerContactInfo">
          </div>
          
          <div class="mb-3">
            <label for="partnerCode" class="form-label">Partner Code</label>
            <input type="number" class="form-control" id="partnerCode" [(ngModel)]="partner.partnerCode" name="partnerCode">
          </div>
          
          <div class="mb-3">
            <label for="partnershipDuration" class="form-label">Partnership Duration (months)</label>
            <input type="number" class="form-control" id="partnershipDuration" [(ngModel)]="partner.partnershipDuration" name="partnershipDuration">
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
