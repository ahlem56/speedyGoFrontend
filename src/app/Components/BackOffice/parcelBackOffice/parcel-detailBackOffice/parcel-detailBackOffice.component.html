<div class="container mt-4">
  <h2 class="text-center mb-4 styled-header">Damaged Parcels</h2>

  <!-- Conteneur pour les cartes alignées horizontalement -->
  <div class="row">
    <div *ngFor="let parcel of damagedParcels" class="col-md-4 mb-4">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <div class="image-container">
            <img [src]=" 'assets/damage.jpg'" alt="Image" class="img-fluid rounded" />
          </div>
          <div class="description mt-3">
            <p><strong>Description  :</strong> {{ parcel.damageDescription }}</p>
            <p><strong>reported on  :</strong> {{ parcel.damageReportedAt | date:'dd/MM/yyyy HH:mm' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Graphique circulaire -->
  <div class="chart-container mt-4 text-center">
    <button mat-raised-button color="primary" (click)="loadDamagedParcelStats()" class="styled-button">
      Load Statistics
    </button>
    
    <div class="mt-4 position-relative" style="width: 250px; height: 250px; margin: 0 auto;">
      <div class="circle-chart" [style.background]="getCircleBackground(damagedPercentage)">
        <!-- Le texte du pourcentage a été déplacé sous le graphique -->
      </div>
    </div>

    <!-- Pourcentage sous le graphique -->
    <div class="mt-3">
      <h4 class="font-weight-bold">
        {{ damagedPercentage | number:'1.3-3' }}%  <!-- Affichage du pourcentage avec 3 décimales -->
      </h4>
    </div>
  </div>
</div>
