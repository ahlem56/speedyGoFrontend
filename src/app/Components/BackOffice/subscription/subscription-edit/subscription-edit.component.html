<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-5 mb-5 rounded-lg">
          <h2 class="text-center text-dark mb-4">Edit Subscription</h2>
  
          <!-- Edit Form -->
          <form (ngSubmit)="onSubmit()">
            <!-- Subscription Type -->
            <div class="form-group">
              <label for="subscriptionType" class="text-dark">Subscription Type</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                <select id="subscriptionType" [(ngModel)]="subscription.subscriptionType" name="subscriptionType" class="form-control" required>
                  <option value="BASIC">Basic</option>
                  <option value="PREMIUM">Premium</option>
                  <option value="GOLD">Gold</option>
                </select>
              </div>
            </div>
  
            <!-- Subscription Price -->
            <div class="form-group">
              <label for="subscriptionPrice" class="text-dark">Price (TND)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input type="number" id="subscriptionPrice" [(ngModel)]="subscription.subscriptionPrice" name="subscriptionPrice" class="form-control" placeholder="Enter price" required />
              </div>
            </div>
  
            <!-- Subscription Description -->
            <div class="form-group">
              <label for="subscriptionDescription" class="text-dark">Description</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                <input type="text" id="subscriptionDescription" [(ngModel)]="subscription.subscriptionDescription" name="subscriptionDescription" class="form-control" placeholder="Enter description" required />
              </div>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-lg mt-3">
              <i class="fas fa-check"></i> Update Subscription
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
