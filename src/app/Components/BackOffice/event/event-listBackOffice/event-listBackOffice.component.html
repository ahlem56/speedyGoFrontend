<div class="container mt-4">
    <div class="header-row d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Manage Events</h2>
      <button mat-flat-button color="primary" routerLink="/back-office/events/create" class="create-btn">
        <mat-icon>add</mat-icon> New Event
      </button>
    </div>
  
    <div *ngIf="errorMessage" class="error-message alert alert-danger mb-3">
      {{ errorMessage }}
    </div>
  
    <mat-form-field appearance="fill" class="search-field w-100 mb-4">
      <mat-label>Search Events</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by description or location">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
        <!-- Date Column -->
        <ng-container matColumnDef="eventDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Date</th>
          <td mat-cell *matCellDef="let event" class="text-left">{{ formatDate(event.eventDate) }}</td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="eventDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Description</th>
          <td mat-cell *matCellDef="let event" class="text-left">{{ event.eventDescription }}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="eventLocation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Location</th>
          <td mat-cell *matCellDef="let event" class="text-left">{{ event.eventLocation }}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
          <td mat-cell *matCellDef="let event" class="text-center">
            <button mat-icon-button color="primary" [routerLink]="['/back-office/events', event.eventId]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEvent(event.eventId!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Loading State -->
        <tr *matNoDataRow>
          <td class="no-data" [attr.colspan]="displayedColumns.length">
            {{ loading ? 'Loading events...' : 'No events found' }}
          </td>
        </tr>
      </table>
  
      <!-- Updated paginator -->
      <mat-paginator showFirstLastButtons class="mt-3"></mat-paginator>
    </div>
  </div>
