<div class="container mt-5">
  <h2 class="text-primary">Create New Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="form-container">

    <!-- Event Date -->
    <div class="form-group">
      <label for="eventDate" class="form-label">Event Date</label>
      <input type="datetime-local"
             class="form-control"
             id="eventDate"
             formControlName="eventDate">
      <div *ngIf="eventForm.get('eventDate')?.invalid && eventForm.get('eventDate')?.touched"
           class="error-text">
        <i class="ph ph-warning-circle"></i>
        Event date is required
      </div>
    </div>

    <!-- Event Description -->
    <div class="form-group">
      <label for="eventDescription" class="form-label">Description</label>
      <textarea class="form-control"
                id="eventDescription"
                formControlName="eventDescription"
                rows="4"></textarea>
      <div *ngIf="eventForm.get('eventDescription')?.invalid"
           class="error-text">
        <i class="ph ph-warning-circle"></i>
        <div>
          <div *ngIf="eventForm.get('eventDescription')?.hasError('required')">
            Description is required
          </div>
          <div *ngIf="eventForm.get('eventDescription')?.hasError('minlength')">
            Minimum 10 characters required
          </div>
          <div *ngIf="eventForm.get('eventDescription')?.hasError('maxlength')">
            Maximum 1000 characters allowed
          </div>
        </div>
      </div>
    </div>

    <!-- Event Location -->
    <div class="form-group">
      <label for="eventLocation" class="form-label">Location</label>
      <input type="text"
             class="form-control"
             id="eventLocation"
             formControlName="eventLocation">
      <div *ngIf="eventForm.get('eventLocation')?.invalid"
           class="error-text">
        <i class="ph ph-warning-circle"></i>
        <div>
          <div *ngIf="eventForm.get('eventLocation')?.hasError('required')">
            Location is required
          </div>
          <div *ngIf="eventForm.get('eventLocation')?.hasError('minlength')">
            Minimum 5 characters required
          </div>
          <div *ngIf="eventForm.get('eventLocation')?.hasError('maxlength')">
            Maximum 200 characters allowed
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="btn btn-primary"
            [disabled]="!eventForm.valid">
      Create Event
    </button>

    <div *ngIf="errorMessage" class="text-danger mt-3">
      <i class="ph ph-warning"></i>
      {{ errorMessage }}
    </div>
  </form>
</div>
