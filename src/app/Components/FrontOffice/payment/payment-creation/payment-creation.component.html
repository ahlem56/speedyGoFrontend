<div class="payment-container">
    <div class="payment-card">
      <div class="payment-header">
        <h2>Secure Payment</h2>
        <div class="amount-badge">
          {{ payment.amount | currency:payment.currency }}
        </div>
      </div>
  
      <div class="payment-body">
        <div class="form-group">
          <label>Payment Method</label>
          <div class="payment-methods">
            <button *ngFor="let method of paymentMethods" 
                    [class.active]="payment.paymentMethod === method.id"
                    (click)="payment.paymentMethod = method.id">
              <span class="method-icon">{{ method.icon }}</span>
              {{ method.name }}
            </button>
          </div>
        </div>
  
        <div class="payment-actions">
          <button class="btn-primary" 
                  (click)="processPayment()"
                  [disabled]="loading">
            <span *ngIf="!loading">Confirm Payment</span>
            <span *ngIf="loading">Processing...</span>
          </button>
          <button class="btn-secondary" (click)="payment.parcelId ? navigateToParcels() : navigateToTrips()">
            Cancel
          </button>
          <button class="btn-secondary" (click)="navigateToPaymentHistory()">
            View Payment History
          </button>
        </div>
      </div>
    </div>
  </div>
