<form (ngSubmit)="submitPayment()" #paymentForm="ngForm" class="mb-4">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        class="form-control"
        [(ngModel)]="newPaymentAmount"
        required
        min="0.01"
      />
    </div>
  
    <div class="form-group mt-2">
      <label for="method">Payment Method:</label>
      <select
        id="method"
        name="method"
        class="form-control"
        [(ngModel)]="selectedMethod"
        required
      >
        <option *ngFor="let method of paymentMethods" [value]="method">
          {{ method }}
        </option>
      </select>
    </div>
  
    <button class="btn btn-primary mt-3" type="submit" [disabled]="!paymentForm.valid">
      Pay Now
    </button>
  </form>
