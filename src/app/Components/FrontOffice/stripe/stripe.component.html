<div class="payment-container">
  <div class="payment-card">
    <h2 class="payment-title">Secure Payment</h2>
    
    <div class="form-group">
      <label class="amount-label">Total Amount</label>
      <div class="amount-display">{{ amount }} $</div>
    </div>

    <div class="form-group">
      <label class="card-label">Card Information</label>
      <div id="card-element" class="card-element"></div> <!-- Keep only this one -->
    </div>

    <div *ngIf="isProcessing" class="loading">Processing...</div>
    <div *ngIf="cardError" class="error">{{ cardError }}</div>
    <div *ngIf="paymentSuccess" class="success">Payment successful!</div>

    <button class="pay-button" (click)="payWithCard()" [disabled]="isProcessing">
      <i class="fas fa-lock"></i>
      {{ isProcessing ? 'Processing...' : 'Confirm Payment' }}
    </button>
    
    <div class="security-note">
      <i class="fas fa-shield-alt"></i>
      256-bit SSL secured payment
    </div>
  </div>
</div>
