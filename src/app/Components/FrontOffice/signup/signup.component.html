<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Global reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f3f3;
      color: #fff;
      overflow: hidden;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .welcome {
      color: #251d1d;
    }

    /* Full-page container */
    .login-page {
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  margin-right: 0px;
  background-image: url('src/assets/FrontOffice/images/bg/back2.png'); /* Your background image */
  background-size: cover; /* Ensure it covers the whole section */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Don't repeat the image */
}


    /* Left side: abstract design or image */
    .left-section {
      flex: 0.6;
      position: relative;
      height: 100vh;
      
    }

    /* Full image that covers the section */
    .left-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Right side: signup form container */
    .right-section {
      flex: 0.4;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(248, 248, 248, 0.541);
      padding: 30px;
      border-radius: 0 10px 10px 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    /* Container for the signup form */
    .signup-container {
      width: 100%;
      max-width: 450px; /* Limit the width */
      text-align: center;
      color: #f1f1f1;
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-height: 90vh; /* Set a max height for the form */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    /* Logo styling */
    .logo {
      width: 120px;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 25px;
      font-size: 18px;
      font-weight: 300;
      color: #251d1d;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #251d1d;
      margin-bottom: 10px;
      display: block;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #524a4a;
      border-radius: 8px;
      outline: none;
      background-color: #fffefe;
      color: #220d0d;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: #fff;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background-color: #251d1d;
      color: #dfd8d8;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }

    .submit-button:hover {
      background-color: #bd2121;
    }

    /* Links section */
    .link-container {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 300;
      color: #251d1d;
    }

    .link-container a {
      color: #942525;
      text-decoration: none;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

    /* Mobile design */
    @media (max-width: 768px) {
      .left-section {
        display: none;
      }

      .right-section {
        padding: 20px;
        max-width: 350px;
      }

      h2 {
        font-size: 28px;
      }

      .input-field {
        font-size: 14px;
      }

      .submit-button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="login-page">
    <!-- Left side: abstract design or image -->
    <div class="left-section">
      <img src="assets/FrontOffice/images/bg/back.png" alt="Background Image" />
    </div>

    <!-- Right side: signup form -->
    <div class="right-section">
      <div class="signup-container">
        <!-- Logo -->
        <a href="/landingPage">
          <img src="assets/FrontOffice/images/logos/logoSpeedy.png" alt="SpeedyGo Logo" class="logo" />
        </a>

        <h2>Sign Up</h2>

        <!-- Signup Form -->
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <!-- First Name -->
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" class="input-field">
          </div>

          <!-- Last Name -->
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" class="input-field">
          </div>

          <!-- Email -->
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="input-field">
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="input-field">
          </div>

          <!-- Address -->
          <div class="input-group">
            <label for="address">Address</label>
            <input id="address" formControlName="address" type="text" placeholder="Enter your address" class="input-field">
          </div>

          <!-- CIN -->
          <div class="input-group">
            <label for="cin">CIN</label>
            <input id="cin" formControlName="cin" type="text" placeholder="Enter your CIN" class="input-field">
          </div>

          <!-- Birth Date -->
          <div class="input-group">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" formControlName="birthDate" type="date" class="input-field">
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="signupForm.invalid" class="submit-button">Sign Up</button>
        </form>

        <!-- Link to Login page -->
        <div class="link-container">
          <span>Already have an account? <a href="/login">Login</a></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
