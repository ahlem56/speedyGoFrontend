<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Global reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #792929, #6b0303);
      color: #fff;
      overflow: hidden;
    }

    /* Full-page container */
    .login-page {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      margin-right: 30px;
    }

    /* Left side: abstract design or image */
    .left-section {
      flex: 0.6;
      position: relative;
      background: linear-gradient(to right, rgba(61, 8, 11, 0.85), rgba(59, 13, 5, 0.85)),
      url('/assets/FrontOffice/images/bg/delivery1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
      border-radius: 10px 0 0 10px;
    }

    /* Right side: signup form container */
    .right-section {
      flex: 0.4;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(248, 248, 248, 0.671);
      padding: 30px;
      border-radius: 0 10px 10px 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    /* Container for the sign up form */
.signup-container {
  max-width: 450px;
  width: 100%;
  padding: 40px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
  text-align: center;
  position: relative;
  overflow-y: auto; /* Enable vertical scrolling */
  max-height: 90vh; /* Prevent it from expanding too large */
}

/* Styling for the input groups */
.input-group {
  margin-bottom: 25px;
  position: relative;
}

.input-group label {
  font-size: 14px;
  color: #555;
  margin-bottom: 8px;
  font-weight: 500;
}

.input-field {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.3s ease;
}

.input-field:focus {
  border-color: #f0766d;
}

/* Error messages styling */
.error-message {
  color: #e74c3c;
  font-size: 12px;
  margin-top: 5px;
}

.submit-button {
  width: 100%;
  padding: 16px;
  background-color: #db3434;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-transform: uppercase;
  font-weight: 600;
}

.submit-button:disabled {
  background-color: #bdc3c7;
  cursor: not-allowed;
}

.submit-button:hover:not(:disabled) {
  background-color: #9e0f0f;
}

.link-container {
  margin-top: 20px;
  font-size: 14px;
}

.link-container a {
  color: #ff6f61;
  text-decoration: none;
}

.link-container a:hover {
  text-decoration: underline;
}


    /* Mobile design */
    @media (max-width: 768px) {
      .left-section {
        display: none;
      }

      .right-section {
        padding: 20px;
        max-width: 350px;
      }

      h2 {
        font-size: 28px;
      }

      .input-field {
        font-size: 14px;
      }

      .submit-button {
        font-size: 16px;
      }
    }


    .logo {
  max-width: 100px; /* Set the maximum width of the logo */
  height: auto; /* Maintain aspect ratio */
}

  </style>
</head>

<body>
  <div class="login-page">
    <!-- Left side: abstract design or image -->
    <div class="left-section"></div>

    <!-- Right side: signup form -->
    <div class="right-section">
      <div class="signup-container">
        <!-- Logo -->
        <a href="/landingPage">
          <img src="assets/FrontOffice/images/logos/logoSpeedy.png" alt="SpeedyGo Logo" class="logo" />
        </a>

        <h2>Sign Up</h2>

        <!-- Signup Form -->
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <!-- First Name -->
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" class="input-field">
          </div>

          <!-- Last Name -->
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" class="input-field">
          </div>

          <!-- Email -->
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="input-field">
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="input-field">
          </div>

          <!-- Address -->
          <div class="input-group">
            <label for="address">Address</label>
            <input id="address" formControlName="address" type="text" placeholder="Enter your address" class="input-field">
          </div>

          <!-- CIN -->
          <div class="input-group">
            <label for="cin">CIN</label>
            <input id="cin" formControlName="cin" type="text" placeholder="Enter your CIN" class="input-field">
          </div>

          <!-- Birth Date -->
          <div class="input-group">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" formControlName="birthDate" type="date" class="input-field">
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="signupForm.invalid" class="submit-button">Sign Up</button>
        </form>

        <!-- Link to Login page -->
        <div class="link-container">
          <span>Already have an account? <a href="/login">Login</a></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
