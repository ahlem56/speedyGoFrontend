<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Ensure no global styles from other templates are affecting the page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto; /* Allow scrolling if necessary */
    }

    /* Remove all inherited styles from global CSS like header or sidebar */
    header, footer, nav, aside {
      display: none;
    }

    /* Container for the sign up form */
    .signup-container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow-y: auto; /* Enable scroll within the container */
      max-height: 90vh; /* Limit the height to ensure content fits */
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 35px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Styling for the input groups */
    .input-group {
      margin-bottom: 20px; /* Reduced margin for better fit */
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* Input fields styling */
    .input-field {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #f0766d;
    }

    /* Error messages styling */
    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Submit button styling */
    .submit-button {
      width: 100%;
      padding: 16px;
      background-color: #db3434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }

    .submit-button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .submit-button:hover:not(:disabled) {
      background-color: #9e0f0f;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .signup-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .input-field {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- First Name -->
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name" class="input-field">
        <div *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('firstName')?.errors?.required">First Name is required</small>
        </div>
      </div>

      <!-- Last Name -->
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Enter your last name" class="input-field">
        <div *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('lastName')?.errors?.required">Last Name is required</small>
        </div>
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="input-field">
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('email')?.errors?.required">Email is required</small>
          <small *ngIf="signupForm.get('email')?.errors?.email">Please enter a valid email</small>
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="input-field">
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('password')?.errors?.required">Password is required</small>
          <small *ngIf="signupForm.get('password')?.errors?.minlength">Password must be at least 6 characters</small>
        </div>
      </div>

      <!-- Address -->
      <div class="input-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" placeholder="Enter your address" class="input-field">
        <div *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('address')?.errors?.required">Address is required</small>
        </div>
      </div>

      <!-- CIN -->
      <div class="input-group">
        <label for="cin">CIN</label>
        <input id="cin" formControlName="cin" type="text" placeholder="Enter your CIN" class="input-field">
        <div *ngIf="signupForm.get('cin')?.touched && signupForm.get('cin')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('cin')?.errors?.required">CIN is required</small>
          <small *ngIf="signupForm.get('cin')?.errors?.pattern">CIN must be numeric</small>
        </div>
      </div>

      <!-- Birth Date -->
      <div class="input-group">
        <label for="birthDate">Birth Date</label>
        <input id="birthDate" formControlName="birthDate" type="date" class="input-field">
        <div *ngIf="signupForm.get('birthDate')?.touched && signupForm.get('birthDate')?.invalid" class="error-message">
          <small *ngIf="signupForm.get('birthDate')?.errors?.required">Birth Date is required</small>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid" class="submit-button">Sign Up</button>
    </form>
  </div>
</body>

</html>
