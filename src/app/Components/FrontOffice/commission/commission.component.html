<div class="commission-container">
    <div *ngIf="loading" class="loading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <a *ngIf="partnerId !== 0" routerLink="/partner/commissions">
      ðŸ’¼ My Partner Commissions
    </a>
    
    
    
  
    <div *ngIf="!loading && !error">
      <div class="summary-cards">
        <mat-card class="summary-card total">
          <mat-card-header>
            <mat-card-title>Total Commissions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ summary.total | currency }}</h2>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="summary-card pending">
          <mat-card-header>
            <mat-card-title>Pending Payout</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ summary.pending | currency }}</h2>
          </mat-card-content>
        </mat-card>
      </div>
  
      <table class="simple-commission-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commission of commissions">
            <td>{{ commission.calculatedAt | date }}</td>
            <td>{{ commission.amount | currency }}</td>
            <td>
              <span class="status-chip paid" *ngIf="commission.paidOut">Paid</span>
              <span class="status-chip pending" *ngIf="!commission.paidOut">Pending</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
