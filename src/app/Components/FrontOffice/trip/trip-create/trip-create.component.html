<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="section-title">Create Your Trip with SpeedyGo</h2>
            <p class="lead">Fill out the form below to plan your trip. Whether itâ€™s a quick express ride or a long-distance journey, SpeedyGo is here for you!</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-group">
                <label for="departure" class="form-label">Departure Location</label>
                <input type="text" class="form-control form-control-lg" id="departure" [(ngModel)]="trip.tripDeparture" name="tripDeparture" placeholder="Enter departure location" required>
                <small class="form-text text-muted">Where are you starting your journey?</small>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="destination" class="form-label">Destination Location</label>
                <input type="text" class="form-control form-control-lg" id="destination" [(ngModel)]="trip.tripDestination" name="tripDestination" placeholder="Enter destination location" required>
                <small class="form-text text-muted">Where would you like to go?</small>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="tripType" class="form-label">Trip Type</label>
                <select class="form-control form-control-lg" id="tripType" [(ngModel)]="trip.tripType" name="tripType" required>
                    <option value="EXPRESS_TRIP">Express Trip</option>
                    <option value="LONG_DISTANCE_TRAVEL">Long Distance Travel</option>
                </select>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="numPeople" class="form-label">Number of People</label>
                <input type="number" class="form-control form-control-lg" id="numPeople" [(ngModel)]="trip.numPeople" name="numPeople" min="1" max="10" placeholder="Enter number of people" required>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="tripDate" class="form-label">Date of Departure</label>
                <input type="date" class="form-control form-control-lg" id="tripDate" [(ngModel)]="trip.tripDate" name="tripDate" required>
            </div>
        </div>
    </div>

    <!-- Select Driver -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="driverSelect" class="form-label">Select Driver</label>
                <select id="driverSelect" class="form-control form-control-lg" [(ngModel)]="trip.driverId" name="driverId" required>
                    <option *ngFor="let driver of availableDrivers" [value]="driver.userId">
                        {{ driver.firstName }} {{ driver.lastName }}
                    </option>
                </select>
                <small class="form-text text-muted">Select an available driver</small>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <button class="btn btn-lg btn-primary w-100" type="button" (click)="createTrip()">
                <i class="fas fa-paper-plane"></i> Create Trip
            </button>
        </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
        <strong>Success!</strong> {{ successMessage }}
        <button type="button" class="close" (click)="successMessage = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
