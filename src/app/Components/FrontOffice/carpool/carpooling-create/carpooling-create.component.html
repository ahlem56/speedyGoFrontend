<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="section-title">Join or create your carpool offer with SpeedyGo</h2>
        </div>
    </div>

    <!-- Buttons -->
        <div class="col-md-5 text-center">
        
            <button class="btn btn-lg btn-primary" (click)="joinCarpool()">
                <i class="fas fa-paper-plane"></i> Join carpool
            </button><br>
            <button class="btn btn-lg btn-primary" (click)="displayForm()">
                <i class="fas fa-plus"></i> Create carpool
            </button>

        </div>
    </div>



<!-- Formulaire pour crÃ©er un covoiturage -->
<div *ngIf="showForm" class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h4 class="text-center">Enter your carpool Details</h4>
            <form (ngSubmit)="createCarpool()">
                <div class="mb-3">
                    <label for="departure" class="form-label">Departure Location</label>
                    <input type="text" class="form-control form-control-lg" id="departure" [(ngModel)]="carpool.carpoolDeparture" name="departure" placeholder="Enter departure location" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination Location</label>
                <input type="text" class="form-control form-control-lg" id="destination" [(ngModel)]="carpool.carpoolDestination" name="destination" placeholder="Enter destination location" required>
                </div>
                <div class="mb-3">
                    <label for="numSeats" class="form-label">Number of Available Seats</label>
                    <input type="number" class="form-control form-control-lg" id="numSeats" [(ngModel)]="carpool.carpoolCapacity" name="availableSeats" min="1" max="10" placeholder="Enter number of available seats" required>
                </div>
                <div class="mb-3">
                    <label for="carpoolDate" class="form-label">Date of Departure</label>
                <input type="date" class="form-control form-control-lg" id="carpoolDate" [(ngModel)]="carpool.carpoolDate" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="carpoolTime" class="form-label">time of Departure</label>
                    <input type="time" class="form-control form-control-lg" id="carpoolDate" [(ngModel)]="carpool.carpoolTime" name="time" required>
                </div>
                <div class="mb-3">
                    <label for="licensePlate" class="form-label">licensePlatee</label>
                    <input type="text" class="form-control form-control-lg" id="carpoolDate" [(ngModel)]="carpool.licensePlate" name="licensePlate" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">price</label>
                    <input type="number" class="form-control form-control-lg" id="carpoolDate" [(ngModel)]="carpool.carpoolPrice" name="price" required>
                </div>
                

                <div class="mb-3">
                    <label class="form-label">Conditions</label>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="xarpoolConditions" [(ngModel)]="carpool.carpoolCondition" name="Conditions" >
                    </div>

                </div>
                <button class="btn btn-danger w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
        <strong>Success!</strong> {{ successMessage }}
        <button type="button" class="close" (click)="successMessage = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
        <strong>Error!</strong> {{ errorMessage }}
        <button type="button" class="close" (click)="errorMessage = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        
    </div>
