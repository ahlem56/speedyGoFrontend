<div class="container py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <h2 class="section-title text-primary fw-bold">
                <i class="fas fa-box-open me-2"></i>üì¶ Send Your Parcel
            </h2>
            <p class="lead text-muted">Fill out the form below to create a parcel for shipment. We ensure secure delivery!</p>
        </div>
    </div>

    <div class="card shadow-lg p-4 border-0 rounded-4 bg-light">
        <div class="card-body">
            <form>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="parcelWeight" class="form-label"><i class="fas fa-weight-hanging me-2"></i> Parcel Weight</label>
                        <input type="number" class="form-control form-control-lg rounded-3" id="parcelWeight" [(ngModel)]="parcel.parcelWeight" name="parcelWeight" placeholder="Enter weight (kg)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parcelDimensions" class="form-label"><i class="fas fa-ruler-combined me-2"></i> Parcel Dimensions</label>
                        <input type="text" class="form-control form-control-lg rounded-3" id="parcelDimensions" [(ngModel)]="parcel.parcelDimensions" name="parcelDimensions" placeholder="Enter dimensions (L x W x H)" required>
                    </div>
                </div>

                <div class="row g-4 mt-2">
                    <div class="col-md-6">
                        <label for="parcelPrice" class="form-label"><i class="fas fa-dollar-sign me-2"></i> Parcel Price</label>
                        <input type="number" class="form-control form-control-lg rounded-3" id="parcelPrice" [(ngModel)]="parcel.parcelPrice" name="parcelPrice" placeholder="Enter price" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parcelCategory" class="form-label"><i class="fas fa-tags me-2"></i> Parcel Category</label>
                        <select class="form-select form-select-lg rounded-3" id="parcelCategory" [(ngModel)]="parcel.parcelCategory" name="parcelCategory" required>
                            <option value="FOOD">üçï Food</option>
                            <option value="CLOTHING">üëï Clothing</option>
                            <option value="FRAGILE">üíé Fragile</option>
                        </select>
                    </div>
                </div>

                <div class="row g-4 mt-2">
                    <div class="col-md-6">
                        <label for="recepeientPhoneNumber" class="form-label"><i class="fas fa-phone-alt me-2"></i> Recipient's Phone Number</label>
                        <input type="number" class="form-control form-control-lg rounded-3" id="recepeientPhoneNumber" [(ngModel)]="parcel.recepeientPhoneNumber" name="recepeientPhoneNumber" placeholder="Enter recipient's phone number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="senderPhoneNumber" class="form-label"><i class="fas fa-phone me-2"></i> Sender's Phone Number</label>
                        <input type="number" class="form-control form-control-lg rounded-3" id="senderPhoneNumber" [(ngModel)]="parcel.senderPhoneNumber" name="senderPhoneNumber" placeholder="Enter sender's phone number" required>
                    </div>
                </div>

                <div class="row g-4 mt-2">
                    <div class="col-md-6">
                        <label for="parcelDeparture" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Parcel Departure</label>
                        <input type="text" class="form-control form-control-lg rounded-3" id="parcelDeparture" [(ngModel)]="parcel.parcelDeparture" name="parcelDeparture" placeholder="Enter departure location" required>
                    </div>
                    <div class="col-md-6">
                        <label for="parcelDestination" class="form-label"><i class="fas fa-map-marked-alt me-2"></i> Parcel Destination</label>
                        <input type="text" class="form-control form-control-lg rounded-3" id="parcelDestination" [(ngModel)]="parcel.parcelDestination" name="parcelDestination" placeholder="Enter destination location" required>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-md-6 d-grid">
                        <button class="btn btn-danger btn-lg rounded-3 shadow-sm" type="button" (click)="createParcel()">
                            <i class="fas fa-paper-plane me-2"></i> Send Parcel
                        </button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
        <strong><i class="fas fa-check-circle me-2"></i> Success!</strong> {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
        <strong><i class="fas fa-exclamation-circle me-2"></i> Error!</strong> {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
    </div>
</div>
