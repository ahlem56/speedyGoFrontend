<div class="container-fluid py-5">
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <h2 class="section-title text-primary mb-3">Create Your Parcel</h2>
            <p class="lead text-muted mb-5">Fill out the form below to create a parcel for shipment. We ensure secure delivery!</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelWeight" class="form-label text-muted">Parcel Weight</label>
                <input type="number" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelWeight" [(ngModel)]="parcel.parcelWeight" name="parcelWeight" placeholder="Enter weight (kg)" required>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelDimensions" class="form-label text-muted">Parcel Dimensions</label>
                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelDimensions" [(ngModel)]="parcel.parcelDimensions" name="parcelDimensions" placeholder="Enter dimensions (L x W x H)" required>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelPrice" class="form-label text-muted">Parcel Price</label>
                <input type="number" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelPrice" [(ngModel)]="parcel.parcelPrice" name="parcelPrice" placeholder="Enter price" required>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelCategory" class="form-label text-muted">Parcel Category</label>
                <select class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelCategory" [(ngModel)]="parcel.parcelCategory" name="parcelCategory" required>
                    <option value="FOOD">Food</option>
                    <option value="CLOTHING">Clothing</option>
                    <option value="FRAGILE">Fragile</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="recepeientPhoneNumber" class="form-label text-muted">Recipient's Phone Number </label>
                <input type="number" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="recepeientPhoneNumber" [(ngModel)]="parcel.recepeientPhoneNumber" name="recepeientPhoneNumber" placeholder="Enter recipient's phone number" required>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="senderPhoneNumber" class="form-label text-muted">Sender's Phone Number</label>
                <input type="number" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="senderPhoneNumber" [(ngModel)]="parcel.senderPhoneNumber" name="senderPhoneNumber" placeholder="Enter sender's phone number" required>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelDeparture" class="form-label text-muted">Parcel Departure</label>
                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelDeparture" [(ngModel)]="parcel.parcelDeparture" name="parcelDeparture" placeholder="Enter departure location" required>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="parcelDestination" class="form-label text-muted">Parcel Destination</label>
                <input type="text" class="form-control form-control-lg rounded-pill shadow-sm border-0" id="parcelDestination" [(ngModel)]="parcel.parcelDestination" name="parcelDestination" placeholder="Enter destination location" required>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-5">
            <button class="btn btn-lg btn-primary w-100 rounded-pill shadow-sm border-0" type="button" (click)="createParcel()">
                <i class="fas fa-paper-plane"></i> Send Parcel
            </button>
        </div>
    </div>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
        <strong>Success!</strong> {{ successMessage }}
        <button type="button" class="close" (click)="successMessage = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
        <strong>Error!</strong> {{ errorMessage }}
        <button type="button" class="close" (click)="errorMessage = ''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
