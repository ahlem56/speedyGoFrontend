<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Parcel - SpeedyGo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-weight: bold;
            color: #dc3545; /* Red */
        }
        .form-control-lg {
            border-radius: 8px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }
        .icon {
            color: #dc3545;
            margin-right: 8px;
        }
        .price-box {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="section-title"><i class="fa-solid fa-box"></i> SpeedyGo Delivers, You Relax!
                </h2>
                <p class="lead">Fill out this form to send your package quickly and securely.</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 form-container">
                <form id="parcelForm">
                    <div class="row">
                        <!-- Sender -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-user icon"></i> Sender's Phone</label>
                            <input type="number" class="form-control form-control-lg" id="senderPhoneNumber" required placeholder="Ex: 23456789">
                        </div>

                        <!-- Recipient -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-user icon"></i> Recipient's Phone</label>
                            <input type="number" class="form-control form-control-lg" id="recipientPhoneNumber" required placeholder="Ex: 57678456">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Departure -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-map-marker-alt icon"></i> Departure</label>
                            <input type="text" class="form-control form-control-lg" id="parcelDeparture" required placeholder="Ex: New York">
                        </div>

                        <!-- Destination -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-location-arrow icon"></i> Destination</label>
                            <input type="text" class="form-control form-control-lg" id="parcelDestination" required placeholder="Ex: Los Angeles">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Category -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-tags icon"></i> Category</label>
                            <select class="form-control form-control-lg" id="parcelCategory">
                                <option value="FRAGILE">Fragile</option>
                                <option value="STANDARD">Standard</option>
                                <option value="EXPRESS">Express</option>
                            </select>
                        </div>

                        <!-- Shipment Date -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-calendar-day icon"></i> Shipment Date</label>
                            <input type="date" class="form-control form-control-lg" id="parcelDate" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Weight -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-weight-scale icon"></i> Weight (kg)</label>
                            <input type="number" class="form-control form-control-lg" id="parcelWeight" required placeholder="Ex: 13" min="0.1" step="0.1">
                        </div>

                        <!-- Calculated Price -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fa-solid fa-dollar-sign icon"></i> Estimated Price (€)</label>
                            <div class="price-box" id="parcelPrice">0.00 €</div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-lg btn-danger w-100">
                            <i class="fa-solid fa-paper-plane"></i> Send Parcel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
