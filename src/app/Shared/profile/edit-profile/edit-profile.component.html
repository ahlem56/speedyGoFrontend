<div class="profile-container">
    <div class="profile-header">
      <h2 class="profile-title">Edit Profile</h2>
    </div>
  
    <div class="profile-card">
      <!-- Profile Picture Upload -->
      <div class="profile-photo-container">
        <img [src]="profileImageUrl || 'assets/FrontOffice/images/users/user4.jpg'" alt="Profile Photo" class="profile-photo" />
        <input type="file" id="fileInput" (change)="onFileChange($event)" style="display: none" />
        <button (click)="triggerFileInput()" class="change-photo-btn">Change Photo</button>
      </div>
  
      <form [formGroup]="editProfileForm" (ngSubmit)="saveChanges()" class="edit-form">
        <div class="form-group">
          <label><i class="fas fa-user"></i> First Name:</label>
          <input type="text" formControlName="firstName" required>
        </div>
  
        <div class="form-group">
          <label><i class="fas fa-user"></i> Last Name:</label>
          <input type="text" formControlName="lastName" required>
        </div>
  
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" formControlName="email" required>
        </div>
  
        <div class="form-group">
          <label><i class="fas fa-map-marker-alt"></i> Address:</label>
          <input type="text" formControlName="address">
        </div>
  
        <div class="form-group">
          <label><i class="fas fa-id-card"></i> CIN:</label>
          <input type="text" formControlName="cin">
        </div>
  
        <div class="form-group">
          <label><i class="fas fa-calendar-alt"></i> Birth Date:</label>
          <input type="date" formControlName="birthDate">
        </div>
  
        <!-- Action Buttons -->
        <div class="profile-actions">
          <button type="submit" class="edit-btn" [disabled]="editProfileForm.invalid">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <button type="button" class="cancel-btn" (click)="cancelEdit()">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
  
        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </p>
      </form>
    </div>
  </div>
