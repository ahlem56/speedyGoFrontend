<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Ensure no global styles from other templates are affecting the page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Remove all inherited styles from global CSS like header or sidebar */
    header, footer, nav, aside {
      display: none;  /* Ensures that header, footer, sidebar do not appear */
    }

    /* Container for the login form */
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 35px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Styling for the input groups */
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* Input fields styling */
    .input-field {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #f0766d;
    }

    /* Error messages styling */
    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Submit button styling */
    .submit-button {
      width: 100%;
      padding: 16px;
      background-color: #db3434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
    }

    .submit-button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .submit-button:hover:not(:disabled) {
      background-color: #9e0f0f;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px;
      }

      h2 {
        font-size: 24px;
      }

      .input-field {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Email -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="input-field">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="input-field">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
    </form>
  </div>
</body>

</html>
