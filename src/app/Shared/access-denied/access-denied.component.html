<div class="access-denied-page">
    <div class="access-denied-container">
      <div class="error-icon">
        <i class="bi bi-lock-fill"></i> <!-- You can use any icon library like Bootstrap Icons -->
      </div>
      <h2>Access Denied</h2>
      <p class="description">You do not have permission to access this page. Please log in with the appropriate account.</p>
  
      <div class="actions">
        <button class="btn-primary" (click)="goToLogin()">Go to Login</button>
        <button class="btn-secondary" (click)="goToHome()">Back to Home</button>
      </div>
    </div>
  </div>
